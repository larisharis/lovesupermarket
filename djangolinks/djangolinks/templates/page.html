<div class="pagination">
    <span class="step-links">
        {% if link.has_previous %}
            <a href="?page={{ link.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ link.number }} of {{ link.paginator.num_pages }}.
        </span>

        {% if link.has_next %}
            <a href="?page={{ link.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
